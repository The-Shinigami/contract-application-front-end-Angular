<div *ngIf="load" class="grid lg:grid-flow-col xl:grid-flow-col md:grid-flow-col sm:grid-flow-row xs:grid-flow-col mt-16">
  <div class="grid grid-flow-row justify-center">
    <div class="table-header">
      <div class="sm:text-start xs:text-start xl:text-center md:text-center w-full">Id</div>
      <div class="sm:text-start xs:text-start xl:text-center md:text-center w-full">Description</div>
      <div class="sm:text-start xs:text-start xl:text-center md:text-center w-full">Type</div>
    </div>
    <div class="table-body" *ngIf="produits!= null">
      <div class="table-row" *ngFor="let produit of produits">
        <span class="sm:text-start xs:text-start xl:text-left md:text-left w-48">{{produit.id}}</span>
        <span class="sm:text-start xs:text-start xl:text-left md:text-left w-48">{{produit.desc}}</span>
        <span class="sm:text-start xs:text-start xl:text-center md:text-center w-40">{{produit.typePrp}}</span>

      </div>
    </div>
  </div>
  <div class="img-produits"></div>
</div>
<div *ngIf="!load" class="absolute left-0 top-0" style="width:100vw; height:100vh;">
  <div class="bg-slate-400/50 w-full h-full flex">
    <img class="animate-spin duration-75 delay-1000 m-auto w-44" src="/assets/imgs/load.png" alt="">
  </div>
</div>
