<div class="grid grid-flow-col mt-16">
  <div class="grid grid-flow-row justify-center">
    <div class="table-header">
      <div class="sm:text-start xs:text-start xl:text-center md:text-center w-full ">Description</div>
      <div class="sm:text-start xs:text-start xl:text-center md:text-center w-full ">Type</div>
    </div>
    <div class="table-body" *ngIf="produits!= null">
      <div class="table-row" *ngFor="let produit of produits">
        <span class="sm:text-start xs:text-start xl:text-left md:text-left w-48">{{produit.desc}}</span>
        <span class="sm:text-start xs:text-start xl:text-center md:text-center w-40">{{produit.typePrp}}</span>
                                                                                                        
      </div>
    </div>
  </div> 
  <div class="img-produits"></div>
</div>
