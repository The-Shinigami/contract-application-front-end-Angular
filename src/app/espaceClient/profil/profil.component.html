<div class="flex w-11/12  text-black" style="height:80vh;">
  <form class="m-auto bg-white xl:w-1/2 lg:w-1/2 md:w-9/12 sm:w-full rounded-3xl shadowMotard" [formGroup]="userForm"
    (ngSubmit)="onSubmit()">
    <div class="grid grid-flow-row">
      <div class="flex">
        <div class="w-28 m-4 rounded-2xl"><img src="/assets/imgs/user.png" alt=""></div>
        <div class="w-full mt-5 rounded-3xl p-3" style="border-bottom: 3px solid ;border-left:2px solid;">
          <div class="grid grid-flow-col">
            <div>
              <div class="font-bold">Nom : </div>
              <div class="font-bold">Prenom : </div>
            </div>
            <div>
              <div><input class="ml-2 w-1/2 border-black border-2 rounded-2xl" type="text" value="{{utilisateur.nom}}" formControlName="nom">
              </div>
              <div><input class="ml-2 w-1/2 mt-2 border-black border-2 rounded-2xl" type="text"
                  value="{{utilisateur.prenom}}" formControlName="prenom"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="m-8 w-1/2 ">
        <div class="flex  justify-between ">
          <span class="font-bold">Username : </span>
          <div><input class="ml-2 w-11/12 border-black border-2 rounded-2xl" type="text"
              value="{{utilisateur.username}}" formControlName="username"></div>
        </div>
        <div class="mt-2 flex  justify-between">
          <span class="font-bold">Password : </span>
          <div><input type="text" class=" ml-2 w-11/12 border-black border-2 rounded-2xl"
              value="{{utilisateur.password}}" formControlName="password">
          </div>
        </div>
        <div class="mt-2 flex  justify-between">
          <span class="font-bold">Tel : </span>
          <div><input type="text" class=" ml-2 w-11/12 border-black border-2 rounded-2xl"
              value="{{utilisateur.tel}}" formControlName="tel">
          </div>
        </div>
        <div class="mt-2 flex  justify-between">
          <span class="font-bold">Cin : </span>
          <div><input type="text" class=" ml-2 w-11/12 border-black border-2 rounded-2xl"
              value="{{utilisateur.cin}}" formControlName="cin">
          </div>
        </div>
        <div class="flex justify-between">
          <span class="font-bold">Role : </span>
          <div class="w-7/12 text-center">{{utilisateur.role}}</div>
        </div>
      </div>
      <div>
        <div class="flex justify-center">
          <button class=" rounded-2xl border-2 border-gray-500 px-4 py-1 mb-5 w-10/12"
            style="background: linear-gradient(100deg, rgb(179, 180, 178) 0%, rgb(179, 180, 178) 60%);">modifier</button>
        </div>
      </div>
    </div>
  </form>
</div>
