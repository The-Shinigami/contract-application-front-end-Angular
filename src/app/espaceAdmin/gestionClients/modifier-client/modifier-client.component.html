<div>

  <button class="show-modal">
    <div class="grid grid-flow-col justify-between border-gray-500 border-b-2 rounded-xl shadow bg-lightGray-100 ">
      <div class=""> <img class="w-6 h-5" src="/assets/imgs/pencil-square.svg" alt=""></div>
    </div>
  </button>
  <div class="trie-modal hidden ">
    <div class="h-screen w-full fixed left-0 top-0 flex justify-center items-center bg-black bg-opacity-50">
      <!-- modal -->
      <div class="bg-white rounded-3xl  shadow-lg w-10/12 md:w-1/3">
        <!-- modal header -->
        <div class="px-4 py-2 flex justify-between items-center">
          <button class="text-black close-modal text-xl font-bold">X</button>
        </div>
        <!-- modal body -->
        <form class="p-3 grid grid-flow-row justify-items-center" [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <div class="flex justify-between w-10/12">
            <span class=" font-bold"> Nom</span> <input class="border-2 border-gray-500 rounded-xl my-1" value="nom"
              name="nom" formControlName="nom">
          </div>
          <div class="flex justify-between w-10/12">
            <span class=" font-bold pr-1"> Prenom</span> <input class="border-2 border-gray-500 rounded-xl my-1"
              value="prenom" name="prenom" formControlName="prenom">
          </div>
          <div class="flex justify-between w-10/12">
            <span class=" font-bold "> Username</span> <input class="border-2 border-gray-500 rounded-xl my-1"
              value="username" name="username" formControlName="username">
          </div>
          <div class="flex justify-between w-10/12">
            <span class=" font-bold pr-1">New password</span> <input class="border-2 border-gray-500 rounded-xl my-1"
              value="password" name="password" formControlName="password">
          </div>
          <div class="flex justify-between w-10/12">
            <span class=" font-bold ">Cin</span> <input class="border-2 border-gray-500 rounded-xl my-1" value="cin"
              name="cin" formControlName="cin">
          </div>
          <div class="flex justify-between w-10/12">
            <span class=" font-bold pr-1">tel</span> <input class="border-2 border-gray-500 rounded-xl my-1" value="tel"
              name="tel" formControlName="tel">
          </div>
         
          <div class="grid grid-flow-col  w-10/12">
            <span class="font-bold text-left">Role</span>
            <div>
              <span class=" pr-1"> admin</span> <input type="radio" value="admin" name="roles" formControlName="roles">
            </div>
            <div>
                <span class="pr-1"> client</span> <input type="radio" value="user" name="roles" formControlName="roles">
            </div>
          </div>
          <div>
            <button #valid class="mt-4 border-1 border-black px-7 bg-blue-300 rounded-3xl">valide</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
