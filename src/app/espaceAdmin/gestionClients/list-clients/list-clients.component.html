<div *ngIf="load" class="grid grid-flow-col mt-16">
  <div class="grid grid-flow-row justify-center w-full">
    <div class="table-header">
      <div class="sm:text-start xs:text-start xl:text-center md:text-center w-full ">Nom</div>
      <div class="sm:text-start xs:text-start xl:text-center md:text-center w-full ">Prenom</div>
      <div class="sm:text-start xs:text-start xl:text-center md:text-center w-full ">Cin</div>
      <div class="sm:text-start xs:text-start xl:text-center md:text-center w-full ">Tel</div>
      <div class="sm:text-start xs:text-start xl:text-center md:text-center w-full ">Modifier</div>
    </div>
    <div class="table-body" *ngIf="clients!= null">
      <div class="table-row" *ngFor="let client of clients">
        <span class="sm:text-start xs:text-start xl:text-center md:text-center w-full">{{client.nom}}</span>
        <span class="sm:text-start xs:text-start xl:text-center md:text-center w-full">{{client.prenom}}</span>
        <span class="sm:text-start xs:text-start xl:text-center md:text-center w-full">{{client.cin}}</span>
        <span class="sm:text-start xs:text-start xl:text-center md:text-center w-full">{{client.tel}}</span>
        <span class="sm:text-start xs:text-start xl:text-center md:text-center w-full"> <app-modifier-client [user]=client (newUser)=setClient($event)></app-modifier-client></span>

      </div>
    </div>
  </div>
  <div class="img-clients"></div>
</div>
<div *ngIf="!load" class="absolute left-0 top-0" style="width:100vw; height:100vh;">
  <div class="bg-slate-400/50 w-full h-full flex">
    <img class="animate-spin duration-75 delay-1000 m-auto w-44" src="/assets/imgs/load.png" alt="">
  </div>
</div>
