<div>
  <button id="end_4" type="button" class="show-modal flex justify-around border-2 border-black bg-gray-400 rounded-3xl px-4">
    <span > <img class="m-1" src="/assets/imgs/search.svg" alt=""></span>
    <span>Chercher un Produit</span>
  </button>
  <div class="get-produit-modal hidden">
    <div class="h-screen w-full fixed left-0 top-0 flex justify-center items-center bg-black bg-opacity-50">
      <!-- modal -->
      <div class="bg-white rounded-3xl  shadow-lg w-10/12 md:w-1/3">
        <!-- modal header -->
        <div class="px-4 py-2 flex justify-between items-center">
          <button type="button" class="text-black close-modal-get-produit text-xl font-bold">X</button>
        </div>
         <div class="relative text-center font-bold  pl-4 pr-10 leading-normal bg-red-400 rounded-lg" role="alert">
        <p>{{alertMessage}}</p>
        <span class="absolute inset-y-0 right-0 flex items-center mr-4">
        </span>
        </div>
         <div class="relative text-center font-bold  pl-4 pr-10 leading-normal bg-green-400 rounded-lg" role="alert">
        <p>{{successMessage}}</p>
        <span class="absolute inset-y-0 right-0 flex items-center mr-4">
        </span>
        </div>
        <!-- modal body -->
        <div class="p-3">
          <form class="grid grid-flow-row" [formGroup]="chercheForm" (ngSubmit)="onSubmit()">
            <div class="font-bold">Identifiant du produit</div>
            <div class="pt-2"><input class="border-2 border-black rounded-xl" type="text" formControlName="idProduit">
            </div>
            <div class="pt-2"><button class="bg-blue-300 border-2 border-black rounded-xl font-bold">valide</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
