<div *ngIf="load" class="grid grid-flow-col">
  <div class="grid grid-flow-row justify-center ">
    <div class="grid grid-flow-col justify-around  py-8">
      <div>
        <app-chercher-contrat (contratsAfterRecherch)=setContracts($event) [contratsBeforeRecherch]=sourceContrats>
        </app-chercher-contrat>
      </div>
      <div>
        <app-trie-contrats (contratsAfterTrie)=setContracts($event) [contratsBeforeTrie]=sourceContrats>
        </app-trie-contrats>
      </div>
      <div>
        <app-admin-ajouter-contrat class="absolute z-40" id="end_1" (callContrats)=getContrats()></app-admin-ajouter-contrat>
      </div>
    </div>
    <div class="table-header">
      <div class="sm:text-start xs:text-start xl:text-center md:text-center w-32">Date</div>
      <div class="sm:text-start xs:text-start xl:text-center md:text-center w-40">Numero de Contrat</div>
      <div class="sm:text-start xs:text-start xl:text-center md:text-center w-44">Identifiant de produit</div>
      <div class="sm:text-start xs:text-start xl:text-center md:text-center w-32">Plus de details</div>
    </div>

    <div class="table-body" *ngIf="contrats != null">
      <div class="table-row" *ngFor="let contrat of contrats">
        <span class="sm:text-start xs:text-start xl:text-center md:text-center w-32">{{contrat.date}}</span>
        <span class="sm:text-start xs:text-start xl:text-center md:text-center w-48">{{contrat.id}}</span>
        <span class="sm:text-start xs:text-start xl:text-center md:text-center w-48">{{contrat.prop.id}}</span>
        <span class="sm:text-start xs:text-start xl:text-center md:text-center w-32">
          <app-admin-detail-contrat [childContrat]=contrat></app-admin-detail-contrat>
        </span>
        <!-- </div>                                                                                                                                                                            -->
      </div>
    </div>
  </div>

  <div class="img-adminContracts"></div>

  <div>
  <app-demo></app-demo>
</div>
</div>
<div *ngIf="!load" class="absolute left-0 top-0" style="width:100vw; height:100vh;">
  <div class="bg-slate-400/50 w-full h-screen flex">
    <img class="animate-spin duration-75 delay-1000 m-auto w-44" src="/assets/imgs/load.png" alt="">
  </div>
</div>
