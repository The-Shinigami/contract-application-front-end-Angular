<div>

  <button class="show-modal">
    <div class="grid grid-flow-col justify-between border-gray-500 border-b-2 rounded-xl shadow bg-lightGray-100 ">
      <div class=""> <img class="w-6 h-5" style="min-width:30px;" src="/assets/imgs/pencil-square.svg" alt=""></div>
    </div>
  </button>
  <div class="modal hidden">
    <div class="h-screen w-full fixed left-0 top-0 flex justify-center items-center bg-black bg-opacity-50">
      <!-- modal -->
      <div class="bg-white rounded-3xl  shadow-lg w-10/12 md:w-1/3">
        <!-- modal header -->
        <div class="px-4 py-2 flex justify-between items-center">
          <button class="text-black close-modal text-xl font-bold">X</button>
        </div>
        <!-- modal body -->
        <form class="p-3 grid grid-flow-row justify-items-center" [formGroup]="reclamationForm" (ngSubmit)="onSubmit()">
          <div class="flex justify-between w-10/12 text-center">
            <span class=" font-bold">Email</span>
            <div class="w-full">{{reclamation.email}}</div>
            <input type="hidden" class="border-2 border-gray-500 rounded-xl my-1" value="email"
              name="email" formControlName="email">
          </div>
          <div class="flex justify-between w-10/12">
            <span class=" font-bold pr-1">Reponse</span> <textarea class="border-2 border-gray-500 rounded-xl my-1 w-full"
              value="reponse" name="reponse" formControlName="reponse"></textarea>
          </div>
          <div>
            <button #valid class="mt-4 border-1 border-black px-7 bg-blue-300 rounded-3xl">valide</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
