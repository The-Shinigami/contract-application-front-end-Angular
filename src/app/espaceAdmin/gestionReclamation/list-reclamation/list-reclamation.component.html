<div class="">
<div class="grid grid-flow-col justify-evenly">
  <span (click)="changePage(1)" id="Sr" class="font-bold pb-2 cursor-pointer border-b-4 border-slate-400">Reclamation sans reponse</span>
  <span (click)="changePage(2)" id="Ar" class="font-bold pb-2 cursor-pointer">Reclamation avec reponse</span>
  </div>
</div>
<div *ngIf="load" class="grid grid-cols-1  mt-16">

  <div  *ngIf="page == 2" class="grid grid-flow-row justify-center w-full">
 
    <div class="table-header">
      <div class="sm:text-start xs:text-start xl:text-center md:text-center w-full ">Date</div>
      <div class="sm:text-start xs:text-start xl:text-center md:text-center w-full ">Description</div>
      <div class="sm:text-start xs:text-start xl:text-center md:text-center w-full ">email</div>
      <div class="sm:text-start xs:text-start xl:text-center md:text-center w-full ">Reponse</div>
      <div class="sm:text-start xs:text-start xl:text-center md:text-center w-full ">Envoyer</div>
    </div>
    <div class="table-body" *ngIf="reclamations!= null">
      <div *ngFor="let reclamation of reclamations">
        <div class="table-row" *ngIf="reclamation.reponse != null">
          <span class="sm:text-start xs:text-start xl:text-center md:text-center w-full">{{reclamation.date}}</span>
          <span class="sm:text-start xs:text-start xl:text-center md:text-center w-full">{{reclamation.desc}}</span>
          <span class="sm:text-start xs:text-start xl:text-center md:text-center w-full">{{reclamation.email}}</span>
          <span class="sm:text-start xs:text-start xl:text-center md:text-center w-full">{{reclamation.reponse}}</span>
          <span class="sm:text-start xs:text-start xl:text-center md:text-center w-full">
            <app-repondre-reclamation [reclamation]=reclamation (reponse)=setReclamation($event)></app-repondre-reclamation>
          </span>
        </div>
      </div>
      <!-- ******************************************************************************** -->


    </div>
  </div>
  <div *ngIf="page == 1" class="grid grid-cols-1 w-full">
  
    <div class="table-header">
      <div class="sm:text-start xs:text-start xl:text-center md:text-center w-full ">Date</div>
      <div class="sm:text-start xs:text-start xl:text-center md:text-center w-full ">Description</div>
      <div class="sm:text-start xs:text-start xl:text-center md:text-center w-full ">email</div>
      <div class="sm:text-start xs:text-start xl:text-center md:text-center w-full ">Envoyer</div>
    </div>
    <div class="table-body" *ngIf="reclamations!= null">
      <div *ngFor="let reclamation of reclamations">
        <div class="table-row" *ngIf="reclamation.reponse == null">
          <span class="sm:text-start xs:text-start xl:text-center md:text-center w-full">{{reclamation.date}}</span>
          <span class="sm:text-start xs:text-start xl:text-center md:text-center w-full">{{reclamation.desc}}</span>
          <span class="sm:text-start xs:text-start xl:text-center md:text-center w-full">{{reclamation.email}}</span>
          <span class="sm:text-start xs:text-start xl:text-center md:text-center ">
            <app-repondre-reclamation [reclamation]=reclamation></app-repondre-reclamation>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!load" class="absolute left-0 top-0" style="width:100vw; height:100vh;">
    <div class="bg-slate-400/50 w-full h-full flex">
      <img class="animate-spin duration-75 delay-1000 m-auto w-44" src="/assets/imgs/load.png" alt="">
    </div>
  </div>
